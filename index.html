<!DOCTYPE html>
<html>
    <head>
  <title>Simple Form</title>
  <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</head>


<form id="survey-form">
  <body>

  <header>
 <div id="first-div">
<h1 id="title">Contact Form</h1>
<p id="description">Designed and Coded by Ingram Jones</p>
</div>
  </header>
  

 
  <div id="second-div">
  <label id="name-label">Name</label>
  <input type="text" required placeholder="name" id="name" tabindex = "1">
  </div>
  
  <div id="third-div">
  <label id="email-label">Email</label>
  <input type="email" required placeholder="email" id="email" tabindex = "2">
  </div>
  
  <div id="fourth-div">
  <label id="number-label">Select Number of Units</label>
  <input type="number" required placeholder="number of units" id="number" min="1" max="10" tabindex = "3">
  </div>
  
  <div id="fifth-div">
  <label id = "drop-label" for = "dropdown">Dropdown Selector</label>
<select id="dropdown" name = "dropdown" tabindex = "4">
    <option tabindex = "5">Choice one</option>
    <option tabindex = "6">Choice two</option>
    <option tabindex = "7">Choice three</option>
  </select>
  </div>
  
<!-- Needs question for radio choices   -->
  
  <div id="sixth-div">
    
  <label>Radio Selector</label>
 <div>
      <input class = "radio" type="radio" name="group-one" value="yes" tabindex = "8"/><p>First</p>
  
  

<input class = "radio" type="radio" name="group-one" value="no" tabindex = "9"/><p>Second</p>
   
   <input class = "radio" type="radio" name="group-one" value="no" tabindex = "10"/><p>Third</p>
   
   <input class = "radio" type="radio" name="group-one" value="no" tabindex = "11"/><p>Fourth</p>
      </div>
      
  </div>
  
  <div id="seventh-div">
    
     <label>
      Check all that apply Selector
      </label>
    </div>
    
 <div id="eigth-div">
   
   <div>
<input class = "checkbox" type="checkbox" name="group-two" value="First Choice" tabindex = "12"><p>First Choice</p>
 
  
  
<input class = "checkbox" type="checkbox" name="group-two" value="Second Choice" tabindex = "13">
    <p>Second Choice</p>
     
     <input class = "checkbox" type="checkbox" name="group-two" value="Second Choice" tabindex = "14">
    <p>Third Choice</p>
     
     <input class = "checkbox" type="checkbox" name="group-two" value="Second Choice" tabindex = "15">
    <p>Fourth Choice</p>
    </div>
    
  </div>
  
  <div id="tenth-div">
    <textarea name="comment" form="usrform" spellcheck="true" rows="10" cols="50" tabindex = "16">Enter text here...</textarea>
  </div>
  
    <div id="sub-button">
      <button type="submit" id="submit" tabindex = "17">SUBMIT</button>
      </div>
  
  
</form>
  
</body>







</html>
